<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save New Customer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="new_customer.css">
</head>
<body>
    <div class="glow-ball"></div>

    <div class="header-container">
        <div class="header">CRM - Customer Relationship Manager</div>
    </div>
    
    <div class="form-container">
      <h2>Save Customer</h2>
      <form action="#" method="post">
        <div>
          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="New" required>
        </div>
        <div>
          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="User" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="new@gmail.com" required>
        </div>
        <div class="button-group">
          <button type="submit" class="save-btn">Save Customer</button>
        </div>
      </form>
  
      <a href="home.html" class="back-link">â† Back to Customer List</a>
    </div>
  
  <script src="new_customer.js"></script>
</body>
</html>
