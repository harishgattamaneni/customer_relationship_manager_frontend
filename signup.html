<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner SignUp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="glow-ball"></div>

    <div class="form-container">
      <h2>Owner SignUp</h2>
      <form action="#" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="owner@business.com" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        </div>
        <div class="buttons-group">
            <button type="button" class="save-btn">SignUp</button>
            <button type="button" class="button">Login</button>
        </div>
      </form>
      <p class="terms-link">By signing up, you agree to our <a href="#">Terms and Conditions</a>.</p>
    </div>
  
  <script src="signup.js"></script>
</body>
</html>
