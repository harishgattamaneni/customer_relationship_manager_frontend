<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="forgot_password.css">
</head>
<body>

    <div class="glow-ball"></div>

    <div class="form-container">
      <h2>ðŸ”’ Verify Email</h2>
      <form action="#">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
        </div>
        
        <div>
          <label id ="idForLabelPassword" for="password" style="display: none;">New Password:</label>
          <input type="password" id="password" style="display: none;" placeholder="Enter new password" autocomplete="new-password">
        </div>

        <div>
            <label id ="idForLabelRePassword" for="password" style="display: none;">Re-enter Password:</label>
            <input type="password" id="rePassword" style="display: none;" placeholder="Confirm new password" autocomplete="new-password">
        </div>

        <div class="buttons-group">
            <button type="submit" class="save-btn" id="verify_email">Verify Email</button>
            <button type="button" style="display: none;" class="save-btn" id="Change_password">Change Password</button>
            <button type="button" class="button" id="login">Back to Login</button>
        </div>
      </form>
      <p class="instruction">Enter your email above to receive a verification link or code.</p>
    </div>
  
  <script src="forgot_password.js"></script>
</body>
</html>
